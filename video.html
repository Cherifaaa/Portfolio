<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mes Jeux</title>
  <link rel="stylesheet" href="styles.css">
    <!-- Remix icon  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.5.0/remixicon.css">
    <!-- Swiper Slider CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.css">

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #111;
      color: white;
      margin: 0;
      padding: 0;
    }
.game-section {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 60px 10%;
  gap: 40px;
  flex-wrap: nowrap;
}

.game-section.video-left {
  flex-direction: row; /* vidéo à gauche, texte à droite */
}

.game-section.video-right {
  flex-direction: row-reverse; /* vidéo à droite, texte à gauche */
}


.menu.show_menu {
  display: flex !important;
}

    .game-info {
      flex: 1;
      padding: 10px;
    }

    .game-title {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .game-desc {
      font-size: 1em;
      max-width: 400px;
      color: #ccc;
    }

    .video-wrapper {
      flex: 1;
      position: relative;
      cursor: pointer;
      max-width: 600px;
    }

    .video-wrapper video {
      width: 100%;
      border-radius: 10px;
    }

    /* LIGHTBOX */
    .video-lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .video-lightbox video {
      max-width: 90%;
      max-height: 80%;
      border: 2px solid #fff;
      border-radius: 10px;
    }

    .close-lightbox {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2em;
      color: white;
      cursor: pointer;
    }

    .video-wrapper img.video-thumbnail {
  width: 70%;
  border-radius: 10px;
  cursor: pointer;
  transition: transform 0.3s ease;
}

.video-wrapper img.video-thumbnail:hover {
  transform: scale(1.02);
}
/* MENU BURGER RESPONSIVE */
@media screen and (max-width: 900px) {
-index: 999;
  }

  nav .menu.show_menu {
    display: flex;
  }


}

/* Par défaut, cacher le menu burger sur PC */
.bars {
  display: none;
}



/* -------------------------- */
/* AMÉLIORATIONS MOBILE       */
/* -------------------------- */
/* Mobile : on conserve la même logique */
@media screen and (max-width: 600px) {
  .game-section {
padding: 30px 6%;
    gap: 20px;
    flex-wrap: nowrap;
  }
  .game-section.video-left {
    flex-direction: row !important;
  }
  .game-section.video-right {
    flex-direction: row-reverse !important;
  }

  .video-wrapper img.video-thumbnail {
width: 101%;
    max-width: 300px;
    height: auto;
    object-fit: cover;
    border-radius: 10px;
  }

  .video-lightbox video {
    max-width: 100%;
    max-height: 70vh;
  }

  .game-title {
    font-size: 1.4em;
    text-align: left;
    margin-bottom: 9px;
  }

    .game-info {
      flex: 1;
      padding: 4px;
    }

  .game-desc {
   font-size: 14px;
    text-align: left;
  }
}




  </style>
</head>
<body>

  <!-- NAV BAR (tu peux la copier-coller depuis index si tu veux l'uniformiser) -->
   
  <div id="background"></div>

   
  <!-- NAV  -->
    <nav>
        <div class="logo">
            <img src="Images/logo.png" alt="BotNexus Logo">
        </div>
        <ul class="menu">
            <li><a href="index.html">Accueil</a></li>
            <li><a href="galerie.html">Arts</a></li>
            <li><a href="video.html">Videos</a></li>
            <li><a href="jeux.html">Jeux</a></li>
            <li><a href="site.html">Sites</a></li>
        </ul>
        <div class="nav_btns">
  
            <img id="heart-btn" src="Images/coeur1.png" alt="Like Button">
        </div>
        
        <div class="bars">
            <i class="ri-menu-2-line"></i>
        </div>
  </nav>

  <h1 class="gallery-title">Videos</h1>



<!-- video 3 - Fight Club (vidéo à gauche) -->
<section class="game-section video-right">
  <div class="game-info">
    <h2 class="game-title">Fight Club (1999) </h2>
    <p class="game-desc">Réalisée avec After Effect , Premiere Pro, Capcut  </p>
  </div>
  <div class="video-wrapper" data-video="Videos/Fight-Club-edit_2_.webm">
    <img src="Images/miniav3.png" alt="Miniature Jeux 2" class="video-thumbnail">
  </div>
</section>

<!-- video 2 - La Haine (vidéo à droite) -->
<section class="game-section video-left">
  <div class="game-info">
    <h2 class="game-title">La Haine (1995)</h2>
    <p class="game-desc">Réalisée avec After Effect , Premiere Pro, Capcut 
      </p>
  </div>
  <div class="video-wrapper" data-video="Videos/La Haine~2.mp4">
    <img src="Images/miniav1.png" alt="Miniature Jeux 1" class="video-thumbnail">
  </div>
</section>

<!-- video 1 - Ghost In The Shell (vidéo à gauche) -->
<section class="game-section video-right">
  <div class="game-info">
    <h2 class="game-title">Ghost In The Shell (1995) </h2>
    <p class="game-desc">Réalisée avec Premiere Pro, Capcut  </p>
  </div>
  <div class="video-wrapper" data-video="Videos/GHOST(2).mp4">
    <img src="Images/miniav2.png" alt="Miniature Jeux 2" class="video-thumbnail">
  </div>
</section>


  <!-- LIGHTBOX VIDEO PLAYER -->
  <div class="video-lightbox" id="video-lightbox">
    <span class="close-lightbox" id="close-video">&times;</span>
    <video id="lightbox-video" controls autoplay></video>
  </div>

  <script>
const bar = document.querySelector('.bars');
const menu = document.querySelector('.menu');

bar.addEventListener('click', () => {
  menu.classList.toggle('show_menu');
});

    const lightbox = document.getElementById('video-lightbox');
    const lightboxVideo = document.getElementById('lightbox-video');
    const closeBtn = document.getElementById('close-video');

    document.querySelectorAll('.video-wrapper').forEach(wrapper => {
      wrapper.addEventListener('click', () => {
        const src = wrapper.getAttribute('data-video');
        lightboxVideo.src = src;
        lightbox.style.display = 'flex';
      });
    });

    closeBtn.addEventListener('click', () => {
      lightboxVideo.pause();
      lightbox.style.display = 'none';
    });

    // Optional: click outside to close
    lightbox.addEventListener('click', e => {
      if (e.target === lightbox) {
        lightboxVideo.pause();
        lightbox.style.display = 'none';
      }
    });
    document.addEventListener("DOMContentLoaded", function () {
            const heartBtn = document.getElementById("heart-btn");
            let isLiked = false;
    
            heartBtn.addEventListener("click", function () {
                isLiked = !isLiked;
                heartBtn.src = isLiked ? "Images/coeur2.png" : "Images/coeur1.png";
            });
        });

  </script>


</body>
</html>
