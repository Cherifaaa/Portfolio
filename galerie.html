<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Galerie - Arts</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .switch-container {
      position: relative;
      display: flex;
      justify-content: space-between;
      background: #141414;
      border-radius: 50px;
      padding: 5px;
      width: 300px;
      margin: 40px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .switch-btn {
      flex: 1;
      padding: 10px 20px;
      background: transparent;
      color: white;
      border: none;
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
      cursor: pointer;
      z-index: 2;
      position: relative;
    }

    .slider-bg {
      position: absolute;
      top: 5px;
      bottom: 5px;
      width: 50%;
      border-radius: 50px;
      background: linear-gradient(135deg, #530000, #220000);
      transition: all 0.3s ease;
      z-index: 1;
    }

    .switch-btn.active {
      color: white;
    }

    .gallery-section {
      display: none;
      padding: 20px 5%;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .gallery-section.active {
      display: flex;
    }

    .gallery-section img {
      max-width: 250px;
      border-radius: 10px;
      object-fit: cover;
    }
  </style>
</head>
<body>

    <div id="background"></div>


    <!-- NAV  -->
    <nav>
        <div class="logo">
            <img src="Images/logo.png" alt="BotNexus Logo">
        </div>
        <ul class="menu">
            <li><a href="index.html">Accueil</a></li>
            <li><a href="#">A propos</a></li>
            <li><a href="#">Arts</a></li>
            <li><a href="#">Videos</a></li>
            <li><a href="#">Jeux</a></li>
            <li><a href="#">Sites</a></li>
        </ul>
        <div class="nav_btns">
  
            <img id="heart-btn" src="Images/coeur1.png" alt="Like Button">
        </div>
        
        <div class="bars">
            <i class="ri-menu-2-line"></i>
        </div>
    </nav>


  <div class="switch-container">
    <div class="slider-bg" id="slider"></div>
    <button class="switch-btn active" data-category="papier">Papier</button>
    <button class="switch-btn" data-category="digital">Digital</button>
  </div>

  <div id="papier" class="gallery-section active">
    
    
    <img src="Images/tower.png" alt="">
    <img src="Images/tomie.png" alt="">
    <img src="Images/slayer.JPG" alt="">
    <img src="Images/promised.png" alt="">
    <img src="Images/kaneki2.jpg" alt="">
    <img src="Images/kaneki.jpg" alt="">
    <img src="Images/breaking.jpg" alt="">
    <img src="Images/spider.JPG" alt="">
    <img src="Images/vinland.jpg" alt="">
    <img src="Images/killua.JPG" alt="">
    <img src="Images/berserk.jpg" alt="">
    <img src="Images/monter.jpg" alt="">
    
    

  </div>

  <div id="digital" class="gallery-section">
    <img src="Images/killua.JPG" alt="">
    <img src="Images/digital2.jpg" alt="">
  </div>

  <script>
    const buttons = document.querySelectorAll('.switch-btn');
    const slider = document.getElementById('slider');
    const sections = document.querySelectorAll('.gallery-section');

    buttons.forEach((btn, index) => {
      btn.addEventListener('click', () => {
        // Active class sur les boutons
        buttons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        // DÃ©placer le slider
        slider.style.left = index === 0 ? '5px' : '50%';

        // Afficher la bonne galerie
        sections.forEach(section => {
          section.classList.remove('active');
        });
        document.getElementById(btn.dataset.category).classList.add('active');
      });
    });
  </script>

</body>
</html>
